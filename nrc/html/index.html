<!DOCTYPE html>
<html>

<head>
    <title>NRC Rankings</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>

</head>

<body>
    
    <table id="example" class="display">
        <thead>
        </thead>
        <tbody>
        </tbody>

    <script>
        $(document).ready( function () {
            $('#example').DataTable ( {
                ajax: {
                    url: "mydf.txt",
                    dataSrc: '',
                },
                columns: [ 
                    {data:'Rank'},
                    {data:'Institution (Program)'},
                    {data:'S-Rank High'},
                    {data:'S-Rank Low'},
                    {data:'Research High'},
                    {data:'Research Low'},
                    {data:'Students High'},
                    {data:'Students Low'},
                    {data:'Diversity High'},
                    {data:'Diversity Low'},
                    {data:'R-Rank High'},
                    {data:'R-Rank Low'},
                    {data:'Mean-High'},
                    {data:'Mean-Low'},
                    {data:'Mean-Rank'}
                ]
            } );
        } );
    </script>
    
</body>

</html>
